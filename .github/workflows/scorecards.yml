name: scorecards

on:
  branch_protection_rule:
  schedule:
    - cron: '43 10 * * 4'
  push:
    branches:
      - main

permissions: read-all

jobs:
  analysis:
    name: Scorecards analysis
    runs-on: ubuntu-latest

    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Used to receive a badge.
      id-token: write
      # Needs for private repositories.
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # pin@v3
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@937ffa90d79c7d720498178154ad4c7ba1e4ad8c # pin@v2.1.0
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload results.sarif
        uses: github/codeql-action/upload-sarif@959cbb7472c4d4ad70cdfe6f4976053fe48ab394 # pin@v2
        with:
          sarif_file: results.sarif
